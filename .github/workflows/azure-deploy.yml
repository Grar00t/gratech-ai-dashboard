name: Build and Deploy to Azure

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: gratech-ai-dashboard
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: "20"

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run linting
        run: npm run lint --if-present

      - name: Run tests
        run: npm run test --if-present

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist
          retention-days: 7

  docker:
    name: Build and Push Docker Image
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Azure Web App
    needs: docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
      # Azure credentials should be a JSON object with the following structure:
      # {
      #   "clientId": "<service-principal-app-id>",
      #   "clientSecret": "<service-principal-password>",
      #   "subscriptionId": "<azure-subscription-id>",
      #   "tenantId": "<azure-tenant-id>"
      # }
      # Create using: az ad sp create-for-rbac --name "github-actions" --role contributor --scopes /subscriptions/{subscription-id}
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  verify-deployment:
    name: Verify Deployment
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Verify endpoint health
        run: |
          echo "Verifying production endpoint..."
          
          MAX_RETRIES=5
          RETRY_DELAY=10
          ENDPOINT="https://api.gratech.sa/health"
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES..."
            
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$ENDPOINT" --max-time 30 || echo "000")
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "✅ Endpoint returned HTTP $HTTP_STATUS - Deployment verified!"
              exit 0
            else
              echo "⏳ Endpoint returned HTTP $HTTP_STATUS, retrying in $RETRY_DELAY seconds..."
              sleep $RETRY_DELAY
            fi
          done
          
          echo "⚠️ Endpoint verification completed with status: $HTTP_STATUS"
          # Don't fail the job, as the endpoint might still be propagating
          exit 0

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Application | ${{ env.AZURE_WEBAPP_NAME }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployed At | $(date -u) |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit SHA | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
